<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function ePar(numero) {
            return numero % 2 == 0;
        }

        let numeros = [];
        let quantidade = 0;
        
        while(quantidade <= 50){
            for(let i = 0; i < 50; i++){
                if(ePar(i)){
                    numeros.push(i);
                }
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
