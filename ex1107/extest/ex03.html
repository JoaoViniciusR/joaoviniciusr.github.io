<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        
        const numero = Math.abs(prompt("Digite um número inteiro positivo:"));

        function isPrimo(numero) {
            
            if (numero <= 1) {
                return false;
            }
            
            for (let i = 2; i <= Math.sqrt(numero); i++) {
                if (numero % i === 0) {
                    return false;
                }
            }
            
            return true;
        }

        if (isPrimo(numero)) {
            alert(numero + " é um número primo.");
        } else {
            alert(numero + " não é um número primo.");
        }

    </script>
</head>
