<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        const algo = prompt("Digite algo: ");
        const letra = prompt("Digite a letra que deseja verificar se encontra-se na palavra:")
        
        function procurarLetraContida(algo, letra) {
            for (let i = 0; i < algo.length; i++) {
                if (algo[i] == letra) {
                    return true;
                }
                else {
                    return false;
                }
            }
        }
        
        if(procurarLetraContida(algo, letra)) {
            alert("A letra foi encontrada")
        }
        else {
            alert("A letra nÃ£o foi encontrada")
        }
    </script>
</head>
