    <script>
        const stringus = prompt("Digite algo: ");

        function pegarParteEspecifica(stringus) {
            const quantidade = prompt("Digite a quantidade de caracteres que deseja retirar: ");
            return stringus.substring(0, stringus.length - quantidade);
        } 
        alert(pegarParteEspecifica(stringus));

    </script>
