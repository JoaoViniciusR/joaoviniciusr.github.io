<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        let primos = [];

        function isPrimo(numero) {

            if (numero <= 1) {
                return false;
            }

            for (let i = 2; i <= Math.sqrt(numero); i++) {
                if (numero % i === 0) {
                    return false;
                }
            }

            return true;
        }

        for (var i = 0; i <= 100; i++) {
            if (isPrimo(i)) {
                primos.push(i);
            }
        }

        alert(primos);
    </script>
</head>

</html>
