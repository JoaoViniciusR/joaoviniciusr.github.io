<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="cssCarro.css">
    <script>
        var car = document.getElementById("car");
        var angle = 0;

        function rotateWheels() {
            angle += 5;
            car.style.transform = "rotate(" + angle + "deg)";
        }

        setInterval(rotateWheels, 100);

    </script>
</head>

<body>
    <div id="car">
        <div id="body"></div>
        <div id="roof"></div>
        <div id="window"></div>
        <div id="wheel1"></div>
        <div id="wheel2"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
