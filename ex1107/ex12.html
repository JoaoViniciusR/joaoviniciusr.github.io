<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        var vetor = [2.5, 4.7, 6.3, 1.8, 3.9, 5.2, 2.1, 7.6, 4.9, 3.2];

        var soma = 0;

        for (var i = 0; i < vetor.length; i++) {
            soma += vetor[i];
        }

        var media = soma / vetor.length;

        alert("A média dos elementos é: " + media);

    </script>
</head>
