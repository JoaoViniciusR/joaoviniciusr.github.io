<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        const telefone = prompt("Digite o seu telefone:");

        function formatoTelefone(telefone) {
            return telefone.replace(/\D/g, '').replace(/^(\d{2})(\d)/, '($1) $2').replace(/(\d)(\d{4})$/, '$1-$2');
        }
        alert(formatoTelefone(telefone));
    </script>
</head>
