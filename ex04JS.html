    <title>Document</title>

    <script>
        const peso = Math.abs(prompt("Digite o seu peso: "));
        const altura = Math.abs(prompt("Digite a sua altura: "));

        function getIMC(peso, altura) {
            let imc = peso / (altura * altura);
            return imc;
        }

        alert(getIMC(peso, altura));
    </script>
